		<div class="cont">
				
			<form method="post" action="" id="myform" name="myform">
				<table width="100%" cellspacing="0" class="table_form">		 							
					{loop $forminfos $k $v}

						<th width="100">{if $v['star']} <font color="red">*</font>{/if} {$v['name']}：</th> 
						<td>{$v['form']}{if $v['tips']}{$v['tips']}{/if}</td>
					</tr>
					{/loop}
					<tr>
						<th></th>
						<td>
						<input name="forward" type="hidden" value="{HTTP_REFERER}">
						<input name="id" type="hidden" value="{$id}">
						<input name="dosubmit" type="submit" id="dosubmit" value="{L('submit')}" class="contribute-btn btn-orange"></td>
					</tr>
				</table>
			</form>
			</div>
			<div class="clear"></div>
	</div>

<script type="text/javascript">
    $(function(){
        var demo = $('form[name="myform"]').Validform({
            tiptype:3,
            showAllError:true,            
            ajaxPost:false
        });
        demo.addRule([
        {
        	ele:"#typeid",
        	datatype:"*",
        	nullmsg:"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;请选择项目类别！"
        },
        {
        	ele:"#state",
        	datatype:"*",
        	nullmsg:"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;请选择项目进度！"
        },
        {
        	ele:"#title",
        	datatype:"*",
        	nullmsg:"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;请输入标题！"
        },
        {
        	ele:"#financing",
        	datatype:"/^^[0-9]*[1-9][0-9]*$/",
        	nullmsg:"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;请输入融资额度！",
        	errormsg:"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;请输入合理合理数额！"
        },
/*
        {
        	ele:"#keywords",
        	datatype:"*",
        	nullmsg:"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;关键字不能为空！"
        },
*/       
        {
        	ele:"#content",
        	datatype:"*",
        	nullmsg:"请输入内容！"
        },
        ]);
    });
</script>
